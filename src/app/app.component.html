<div class="flex flex-col bg-[#FFFFFF] font-raleway">
  <div class="flex flex-col gap-y-4 px-2 py-4 border bg-[#FBFBFA]">
    <h1 class="font-bold text-2xl">New Todolist</h1>
    <app-add-item-form (addItem)="todolistsService.createTodolist($event)" placehold="What to do?"/>
  </div>
  <div class="flex gap-2 px-6 py-5 gap-x-5 flex-wrap">
    <app-todolist *ngFor="let tdl of todolists" [id]="tdl.id" [tasks]="tasks[tdl.id]" [title]="tdl.title"/>
  </div>
</div>
