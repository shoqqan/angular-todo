<div class="flex flex-col">
  <div class="flex flex-col gap-y-4 px-2 py-4 bg-amber-200">
    <h1 class="font-bold text-2xl">Do You Wanna Create New TODO?</h1>
    <app-add-item-form (addItem)="todolistsService.createTodolist($event)" placehold="What to do?"/>
  </div>
  <div class="flex gap-2 px-6 py-5 gap-x-5 flex-wrap">
    <app-todolist *ngFor="let tdl of todolistsService.todolists" [title]="tdl.title" [id]="tdl.id" [tasks]="tasksService.tasks[tdl.id]"/>
  </div>
</div>
