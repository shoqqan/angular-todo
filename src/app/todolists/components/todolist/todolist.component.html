<div
  class="flex flex-col gap-2 bg-white border shadow-lg px-2 py-4 rounded-xl transition-all hover:scale-105">
  <div class="w-full flex justify-between">
    <h1 (edit)="changeTitle($event)" appEditable
        class="text-lg font-bold">{{title | titlecase}}</h1>
    <button (click)="delete()" class="w-8">
      <svg height="22" viewBox="0 0 24 24" width="22" x="0px" xmlns="http://www.w3.org/2000/svg" y="0px">
        <path
          d="M 10 2 L 9 3 L 4 3 L 4 5 L 5 5 L 5 20 C 5 20.522222 5.1913289 21.05461 5.5683594 21.431641 C 5.9453899 21.808671 6.4777778 22 7 22 L 17 22 C 17.522222 22 18.05461 21.808671 18.431641 21.431641 C 18.808671 21.05461 19 20.522222 19 20 L 19 5 L 20 5 L 20 3 L 15 3 L 14 2 L 10 2 z M 7 5 L 17 5 L 17 20 L 7 20 L 7 5 z M 9 7 L 9 18 L 11 18 L 11 7 L 9 7 z M 13 7 L 13 18 L 15 18 L 15 7 L 13 7 z"></path>
      </svg>
    </button>
  </div>
  <app-add-item-form (addItem)="createTask($event)" placehold="create task"/>
  <div class="flex flex-col bg-white border rounded-2xl">
    <app-task-skeleton [isLoading]="isLoading"/>
    <app-task (deletedTask)="deleteTask($event)" *ngFor="let task of tasks | filterTasks:filter"
              [id]="task.id" [isDone]="task.isDone"
              [title]="task.title"
              [todo_id]="id"/>
  </div>
  <div class="w-full flex justify-evenly">
    <button (click)="onChangeFilter(FilterType.ALL)"
            class="px-4 py-2 border border-solid border-slate-400 rounded-lg {{filter==='all'?'bg-blue-200':''}}">All
    </button>
    <button (click)="onChangeFilter(FilterType.ACTIVE)"
            class="px-4 py-2 border border-solid border-slate-400 rounded-lg {{filter==='active'?'bg-blue-200':''}}">
      Active
    </button>
    <button (click)="onChangeFilter(FilterType.DONE)"
            class="px-4 py-2 border border-solid border-slate-400 rounded-lg {{filter==='done'?'bg-blue-200':''}}">Done
    </button>
  </div>
</div>
<app-todolist-skeleton *ngIf="isTodolistLoading"/>
