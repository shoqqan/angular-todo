<div class="flex gap-5 flex-wrap">
  <ng-container *ngFor="let item of Array(count)">
    <div class="flex flex-col border px-4 py-2 rounded-xl">
      <ngx-skeleton-loader
        animation="pulse"
        appearance="circle"
        count="5"
      ></ngx-skeleton-loader>

      <ngx-skeleton-loader
        [theme]="{
      height: '50px',
    }"
        animation="pulse"
        count="3"
      ></ngx-skeleton-loader>
    </div>
  </ng-container>
</div>
