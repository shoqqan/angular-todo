<div class="flex flex-col gap-2 bg-amber-100 px-2 py-4 rounded-xl">
  <h1 class="text-lg font-bold">{{title | titlecase}}</h1>
  <app-add-item-form (addItem)="tasksService.createTask(id,$event)" placehold="create task"/>
  <div class="flex flex-col bg-lime-50 rounded-2xl">
    <app-task *ngFor="let task of tasks" [title]="task.title" [id]="task.id" [isDone]="task.isDone"/>
  </div>
</div>
