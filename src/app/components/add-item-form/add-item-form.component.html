<form [formGroup]="form" (ngSubmit)="onAddItem()" class="flex gap-x-5 items-center">
  <input [placeholder]="placehold | titlecase" type="text" formControlName="title" class="px-4 py-2 rounded-2xl">
  <button type="submit" class="w-7 h-7 text-amber-50 bg-fuchsia-700 rounded-full">+</button>
</form>
