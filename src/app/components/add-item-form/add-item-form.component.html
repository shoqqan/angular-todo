<form [formGroup]="form" (ngSubmit)="onAddItem()" class="flex gap-x-5 items-center">
  <input [placeholder]="placehold | titlecase" type="text" formControlName="title" class="px-4 py-2 rounded-2xl border">
  <button type="submit" class="flex px-4 py-2 justify-center items-center text-amber-50 bg-[#2383e2] text-sm border-1 shadow-lg rounded-lg transition-all hover:bg-[#0077d4]">
    New
  </button>
</form>
